services:
  # Servicio web de Odoo
  - type: web
    name: odoo-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: ODOO_VERSION
        value: 16.0
      - key: ADMIN_PASSWORD
        value: admin123
        generateValue: true
    healthCheckPath: /
    autoDeploy: true

databases:
  # Base de datos PostgreSQL para Odoo
  - name: odoo-db
    databaseName: odoo
    user: odoo
    plan: starter
