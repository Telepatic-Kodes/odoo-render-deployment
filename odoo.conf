[options]
# Contraseña del administrador de la base de datos
# IMPORTANTE: Cambia esto por una contraseña segura en producción
admin_passwd = change_this_password

# Configuración de la base de datos PostgreSQL
# Las variables de entorno se pasarán como argumentos de línea de comandos
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo

# Ruta donde Odoo buscará módulos adicionales
# /mnt/extra-addons: nuestros módulos personalizados
# /usr/lib/python3/dist-packages/odoo/addons: módulos oficiales de Odoo
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Nivel de logging (info, debug, warning, error)
# En producción, 'info' es un buen balance entre información y rendimiento
log_level = info

# Configuraciones adicionales para producción
# Deshabilitar el modo de desarrollo para mejor rendimiento
dev_mode = False

# Configurar el límite de memoria para el worker
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Configurar el límite de tiempo de CPU
limit_time_cpu = 600
limit_time_real = 1200
